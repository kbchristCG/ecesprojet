<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gestions des Utilisateurs</title>
</head>
<body>

    <div class="container row col-6 mx-auto mt-5">
        <h2 class="mt-6">
            Page de connexion
        </h2>

        <div class="col-md-10 mt-3 lead">
            Notre application (Projet 1)
        </div>
        
        <div class="md-10 mt-3">
            <a href="" class="btn btn-secondary">Retour (Voir la liste) </a>
            <form class="mt-5" method="POST" action="{% url 'edit' utilisateur.id %}">
                {% csrf_token %}
                <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nom:</label> 
                <input type="text" name="nom" class="form-control" id="recipient-name" required value="{{ utilisateur.nom }}">
                </div>
                <div class="form-group">
                <label for="recipient-name" class="col-form-label">Prénom:</label>
                <input type="text" name="prenom" class="form-control" id="recipient-name" required value="{{ utilisateur.prenom }}">
                </div>
                <div class="form-group">
                <label for="recipient-name" class="col-form-label">Genre:</label>
                <input type="text" name="genre" class="form-control" id="recipient-name" required value="{{ utilisateur.genre }}">
                </div>
                <div class="form-group">
                <label for="recipient-name" class="col-form-label">Téléphone:</label>
                <input type="text" name="telephone" class="form-control" id="recipient-name" required value="{{ utilisateur.telephone }}">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success">Enregistrer les modifications</button>
                </div>
            </form>
        </div>

    </div>




    <!-- Fin du modal -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    
</body>
</html>
